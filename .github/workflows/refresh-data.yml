name: Refresh data

on:
  # Run nightly at 21:00 UTC (midnight KSA)
  schedule:
    - cron: "0 20 * * *"
  # Allow manual trigger from the Actions tab
  workflow_dispatch:

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    env:
      OPENALEX_MAILTO: ${{ secrets.OPENALEX_MAILTO }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Refresh data (fail-safe wrapper)
        run: npm run refresh:data

      - name: Regenerate feeds
        run: |
          node scripts/generate-rss.cjs
          if [ -f scripts/generate-feed.cjs ]; then
            node scripts/generate-feed.cjs
          fi

      - name: Commit and push updated data (if any)
        run: |
          # Exit early only when absolutely nothing changed (including untracked files)
          if [ -z "$(git status --porcelain)" ]; then
            echo "No data changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Stage only existing paths; avoid failing on optional dirs like backups
          git add data src/data public/data public/author-data public/rss.xml public/feed.xml || true
          if [ -d backups ]; then
            git add backups
          fi

          git commit -m "chore: refresh data from OpenAlex" || exit 0
          git push
