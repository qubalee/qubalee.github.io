<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting…</title>
  <meta name="robots" content="noindex" />
  <script>
    (function() {
      var path = window.location.pathname + window.location.search + window.location.hash;
      try {
        sessionStorage.setItem('spa-fallback-path', path);
      } catch (err) {
        // ignore
      }
      window.location.replace('/');
    })();
  </script>
</head>
<body>
  <p>Redirecting…</p>
</body>
</html>
